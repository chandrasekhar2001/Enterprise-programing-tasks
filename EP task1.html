<html>
<head>
<title>Registration Page</title>
</head>
<body>
<br>
<br>
<form>

<label>Name Of the Student</lable>
<input type="text" name="nameofthestudent"/><br><br>
<label> Registration number: </label>     
<input type="text" name="registrationnumber"/> <br> <br>  
<label>Email id</lable>
<input type="email" id="email" name="email"/><br><br>

<lable>
Favourite Game :
</lable><br>

<form>
  <input type="checkbox" id="game1" name="game1" value="Cricket">
  <label for="game1"> Cricket</label><br>
  <input type="checkbox" id="game2" name="game2" value="Football">
  <label for="game2"> Football</label><br>
  <input type="checkbox" id="game3" name="game3" value="Chess">
  <label for="game3"> Chess</label><br><br>
  
</form>

<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  
<br>  
<br>  

<label>   
Favourite subjects :  
</label>   
<select>  
<option value="Subject">Subject</option>  
<option value="JAVA">JAVA</option>  
<option value="C">C</option>  
<option value="C++">C++</option>  
<option value="PYTHON">PYTHON</option>  
  
</select>  
  
<br>  
<br>  
 
<lable>
Address
</lable>  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br> 
<input type="button" value="Submit"/>
</form> 
</body>
</html>
