<!DOCTYPE html>
<html>

<script type="text/javascript">
function validation() {

		var regno = document.f1.regno.value;
		var name = document.f1.StdName.value;
		var email = document.f1.emailid.value;
		var pswd = document.f1.pswd.value;
		var year = document.f1.year.value;
		var sec = document.f1.sec.value;

		if (regno == null || regno == "") {
			alert("Please enter a Registration Number");
			return false;
		} else if (name == null || name == "") {
			alert("Please enter a Name");
			return false;
		} else if (email == null || email == "") {
			alert("Please enter an Email");
			return false;
		} else if (pswd == null || pswd == "") {
			alert("Please enter an Password");
			return false;
		} else if (year == null || year == "") {
			alert("Please enter a Year");
			return false;
		} else if (sec == null || sec == "") {
			alert("Please enter a section");
			return false;
		} else if (name.length < 8) {
			alert("Name should have minimum of 8 characters");
			return false;
		} else if (email.length < 10) {
			alert("Email should have minimum of 10 characters");
			return false;
		} else if (!email.includes("@") || !email.includes(".")) {
			alert("Invalid Email id must contain @ and .")
			return false;
		}
	}
</script>

<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="Forms.css">
<title>Registration Page</title>
<h1>Registration</h1>
</head>
<body class="bgm">
	<form action="RegInsert1" onSubmit="return validation()" name="f1" method="post">
		<table class="center">
			<tr>
				<td><label>Registration No:</label></td>
				<td><input type="text" name="regno"
					placeholder="Enter Registration Number"><br></td>
			</tr>
			<br>
			<tr>
				<td><label>Student Name:</label></td>
				<td><input type="text" name="StdName"
					placeholder="Enter Student Name"><br></td>
			</tr>
			<br>
			<tr>
				<td><label>Email ID:</label></td>
				<td><input type="text" name="emailid"
					placeholder="Enter Email Id"><br></td>
			</tr>
			<br>
			<tr>
				<td><label>Password :</label></td>
				<td><input type="password" name="pswd"
					placeholder="Enter Password"><br></td>
			</tr>
			<br>
			<tr>
				<td><label>Year:</label></td>
				<td><input type="text" name="year" placeholder="Enter Year"><br></td>
			</tr>
			<br>
			<tr>
				<td><label>Section:</label></td>
				<td><input type="text" name="sec" placeholder="Enter Sec"><br></td>
			</tr>
			<br>
			<tr>
				<td><button class="tab">Submit</button></td>
				<td><a href="Login.html">Already have an Account? Login</a></td>
			</tr>
		</table>
	</form>
</body>

</html>
