<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="Forms.css">
<title>Feedback</title>
<h1>Feedback Form</h1>
<body class="bgm">
	<form action="feedback1" method="post"
		name="f1">

		<table class="center">
			<tr>
				<td><h2>1. How are your Classes going, Are they Regular ?</h2></td>
				<td><select name="listQ1" class="dropdown">
						<option>Select</option>
						<option value="Excellent">Excellent</option>
						<option value="Good">Good</option>
						<option value="Bad">Bad</option>
				</select></td>
			</tr>
			<tr>
				<td><h2>2. Was faculty good at explaining things ?</h2></td>
				<td><select name="listQ2" class="dropdown">
						<option>Select</option>
						<option value="Excellent">Excellent</option>
						<option value="Good">Good</option>
						<option value="Bad">Bad</option>
				</select></td>
			</tr>
			<tr>
				<td><h2>3. Was faculty effective in leading the Class ?</h2></td>
				<td><select name="listQ3" class="dropdown">
						<option>Select</option>
						<option value="Excellent">Excellent</option>
						<option value="Good">Good</option>
						<option value="Bad">Bad</option>
				</select></td>
			</tr>
			<tr>
				<td><h2>4. Stimulated Interest in the class by faculty ?</h2></td>
				<td><select name="listQ4" class="dropdown">
						<option>Select</option>
						<option value="Excellent">Excellent</option>
						<option value="Good">Good</option>
						<option value="Bad">Bad</option>
				</select></td>
			</tr>
			<tr>
				<td><h2>5. Are the syllabus completed by faculty in time ?</h2></td>
				<td><select name="listQ5" class="dropdown">
						<option>Select</option>
						<option value="Excellent">Excellent</option>
						<option value="Good">Good</option>
						<option value="Bad">Bad</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" class="tab"></td>
			</tr>
		</table>
	</form>
</body>

</html>
